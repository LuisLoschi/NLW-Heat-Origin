<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Luis Loschi - DoWhile 2021</title>

        <!-- Estilo -->
        <link rel="stylesheet" href="style.css" />

        <!-- Fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="avatar">
                    <span>
                        <img src="img/stamp.svg" alt="Selo branco da Rocketseat" />
                    </span>
                    <img src="img/avatar.png" alt="Foto pessoal de Luis Gustavo" />
                </div>

                <h1 id="userName">Luis Loschi</h1>
                <a href="https://github.com/LuisLoschi" target="_blank">
                    <img src="img/github.svg" alt="Logo github">    
                    LuisLoschi
                </a>

                <p>A student who loves coffee and programming</p>
                
                <!-- Social -->
                <ul id="socialLinks">
                    <li class="linkedin">
                        <a href="https://www.linkedin.com/" target="_blank">
                            <img src="img/linkedin.svg" alt="Logo linkedin">
                        </a>
                    </li>
                    <li class="facebook">
                        <a href="https://www.facebook.com/" target="_blank">
                            <img src="img/facebook.svg" alt="Logo facebook">
                        </a>
                    </li> 
                    <li class="instagram">
                        <a href="https://instagram.com/" target="_blank">
                            <img src="img/instagram.svg" alt="Logo instagram">
                        </a>
                    </li>
                </ul>
            </div>
        </main>

        <script>
            //Objeto
            const linksSocialMedia = {
                github: 'LuisLoschi',
                linkedin: 'in/luis-loschi-a54801203',
                facebook: 'luis.loschi',
                instagram: 'luisloschi_',
            }

            function changeSocialMediaLinks() {
                //children acessa as tags dentro dela
                for (let li of socialLinks.children) {
                    const social = li.getAttribute('class');

                    //Pega o link 
                    li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`
                }
            }

            changeSocialMediaLinks()
        </script>
    </body>
</html>
