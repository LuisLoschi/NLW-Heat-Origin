<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Luis Loschi - DoWhile 2021</title>

        <!-- Estilo -->
        <link rel="stylesheet" href="style.css" />

        <!-- Fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="avatar">
                    <span>
                        <img src="img/stamp.svg" alt="Selo branco da Rocketseat" />
                    </span>
                    <img id="userImage" src="img/avatar.png" alt="Foto pessoal de Luis Gustavo" />
                </div>

                <h1 id="userName">Luis Loschi</h1>
                <a id="userLinkProfile" href="https://github.com/LuisLoschi" target="_blank">
                    <img src="img/github.svg" alt="Logo github">    
                    <span id="userLogin">LuisLoschi</span>
                </a>

                <p id="userBio">A student who loves coffee and programming</p>
                
                <!-- Social -->
                <ul id="socialLinks">
                    <li class="linkedin">
                        <a href="https://www.linkedin.com/" target="_blank">
                            <img src="img/linkedin.svg" alt="Logo linkedin">
                        </a>
                    </li>
                    <li class="facebook">
                        <a href="https://www.facebook.com/" target="_blank">
                            <img src="img/facebook.svg" alt="Logo facebook">
                        </a>
                    </li> 
                    <li class="instagram">
                        <a href="https://instagram.com/" target="_blank">
                            <img src="img/instagram.svg" alt="Logo instagram">
                        </a>
                    </li>
                </ul>
            </div>
        </main>

        <script src="main.js"></script>
    </body>
</html>
